<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 id="title" class="ui header centered">Please take our survey</h1>
    <div class="ui container segment">
        <div class="ui centered grid">
            
            <div class="ui form equal-width">
                <h4 class="ui header center aligned">Let us know how we can improve pirating for you</h4>
                
                <div class="inline required field">
                    <label>Name:</label>
                    <input type="text">
                </div>
                
                <div class="inline required field">
                    <label>email:</label>
                    <input type="email">
                </div>
                
                <div class="inline required field">
                    <label>Age:</label>
                    <input type="number">
                </div>
                
                <div class="field">
                    <label for="role">Which option best describes your current role?</label>
                    <select class="ui fluid dropdown" name="role" id="">
                        <option value="" disabled selected>Select an option</option>
                        <option value="student">Cabin boy</option>
                        <option value="ftJ">Captain</option>
                        <option value="ftL">Deck hand</option>
                        <option value="PNS">Gunner</option>
                        <option value="Other">Other</option>
                    </select>
                </div><!--select-->
                
                <div class="grouped fields">
                    <label for="recommend">How likely is that you would recommend pirating to a friend?</label>
                    
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="recommend">
                            <label for="">Arrr!!</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="recommend">
                            <label for="">Hmmmm...</label>
                        </div>
                    </div>
                    
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="recommend">
                            <label for="">Grrrr!</label>
                        </div>
                    </div>
                </div><!--radios-->
                
                <div class="field">
                    <label for="like">What do you like most about pirating?</label>
                    <select class="ui fluid dropdown" name="like" id="">
                        <option value="" disabled selected>Select an option</option>
                        <option value="pizza">The free eye patch</option>
                        <option value="beer">The free grog</option>
                        <option value="cavort">The cavorting</option>
                        <option value="hours">The free cutlasses</option>
                    </select>
                </div><!--select-->

            </div><!--//form-->
        </div><!--//grid-->
    </div><!--container-->
</body>
</html>
