<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 id="title" class="text-center">Take the survey or else!</h1>
    
    <div class="container bg-light text-center">
            <p class="text-center" id="description">Let us know how we can improve pirating for you</p>
            <form id="survey-form">
                <div class="form-group row">
                    <label for="name" class="col-sm-5 col-form-label text-sm-right" id="name-label">Name:</label>
                    <div class="col-sm-4">
                    <input type="text" class="form-control" id="name" placeholder="your name" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-5 col-form-label text-sm-right" id="email-label">Email:</label>
                    <div class="col-sm-4">
                    <input type="email" class="form-control" id="email" placeholder="as if pirates have email!" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="age" class="col-sm-5 col-form-label text-sm-right" id="number-label">Age:</label>
                    <div class="col-sm-4">
                    <input type="number" class="form-control" id="number" max="100" min="1" placeholder="your age">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 col-form-label text-sm-right" for="role">Which option best describes your current role?</label>
                    <div class="col-sm-4">    
                    <select class="form-control" id="dropdown">
                            <option value="" disabled selected>Select an option</option>
                            <option value="student">Cabin boy</option>
                            <option value="ftJ">Captain</option>
                            <option value="ftL">Deck hand</option>
                            <option value="PNS">Gunner</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-5 pt-0 text-sm-right">How likely is that you would recommend pirating to a friend?</legend>
                        <div class="col-sm-4 text-sm-left">

                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="recommend" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="recommend">
                                Arrr!
                            </label>
                            </div>
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="recommend" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="recommend">
                                Hmmm...
                            </label>
                            </div>
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="recommend" id="gridRadios3" value="option3">
                            <label class="form-check-label" for="recommend">
                                Grrr!
                            </label>
                            </div>

                        </div>
                    </div>
                </fieldset>

                <div class="form-group row">
                        <label class="col-sm-5 col-form-label text-sm-right" for="likes">What do you like most about pirating?</label>
                        <div class="col-sm-4">    
                        <select class="form-control" id="likes">
                            <option value="" disabled selected>Select an option</option>
                            <option value="pizza">The free eye patch</option>
                            <option value="beer">The free grog</option>
                            <option value="cavort">The cavorting</option>
                            <option value="hours">The free cutlasses</option>
                            </select>
                        </div>
                    </div>

                <div class="form-group row">
                    <div class="col-sm-5 text-sm-right">Select things that you think could be improved (check all that apply)</div>
                    <div class="col-sm-7 text-sm-left">

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="improve" value="eyepatch">
                            <label class="form-check-label">Choice of eye patch</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="improve" value="weapon">
                            <label class="form-check-label">Choice of weapon</label>
                        </div>
                        

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="improve" value="workstation">
                            <label class="form-check-label">Workstation</label>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="improve" value="grog">
                            <label class="form-check-label">Grog rations</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-5 text-sm-right">Any other comments to make ye scurvy sea dog?!</div>
                    <div class="col-sm-7 text-sm-left">
                        <textarea class="form-control" rows="5"></textarea>
                    </div>
                </div>

                <p>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </p>
            </form>
    </div><!--container-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
